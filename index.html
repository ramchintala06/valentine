<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine üíñ</title>

  <style>
    :root{
      --bg1:#ffe6f0;
      --bg2:#ffd1e3;
      --pink:#ff3366;
      --pink2:#ff66a3;
      --text:#7a1f3d;
      --card:#ffffffcc;
    }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(circle at 20% 10%, var(--bg2), var(--bg1));
      overflow:hidden;
      color:var(--text);
    }

    .wrap{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding: 32px 16px 80px;
      text-align:center;
      position:relative;
      z-index:2;
    }

    h1{
      margin: 56px 0 10px;
      font-size: clamp(28px, 4vw, 44px);
      color:var(--pink);
      text-shadow: 0 2px 0 #fff;
    }

    p{
      margin: 0 0 18px;
      opacity:.85;
      font-size: 16px;
    }

    /* Yes / No buttons */
    .btn{
      padding: 14px 26px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
      top: 52%;
      transform: translateY(-50%);
      box-shadow: 0 10px 25px rgba(0,0,0,.12);
      transition: transform .15s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{ transform: translateY(-50%) scale(0.98); }

    #yes{
      background: linear-gradient(135deg, var(--pink), #ff4d7d);
      color:#fff;
      left: 38%;
    }
    #no{
      background: #6b6b6b;
      color:#fff;
      left: 56%;
    }

    /* Music pill */
    .music-pill{
      position: fixed;
      top: 14px;
      right: 14px;
      z-index: 5;
      display:flex;
      gap:10px;
      align-items:center;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.7);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 24px rgba(0,0,0,.12);
      font-size: 14px;
    }
    .music-pill button{
      border:none;
      border-radius: 999px;
      padding: 8px 12px;
      cursor:pointer;
      background: linear-gradient(135deg, var(--pink2), var(--pink));
      color:#fff;
      font-weight:600;
    }

    /* Options grid */
    .grid{
      width:min(980px, 100%);
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 14px;
      margin-top: 18px;
    }

    .card{
      background: var(--card);
      border: 1px solid rgba(255,255,255,.8);
      border-radius: 18px;
      padding: 14px;
      box-shadow: 0 18px 40px rgba(0,0,0,.10);
      cursor:pointer;
      position:relative;
      overflow:hidden;
      transition: transform .15s ease, box-shadow .15s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .card:hover{ transform: translateY(-2px); box-shadow: 0 22px 50px rgba(0,0,0,.14); }

    .badge{
      display:inline-flex;
      gap:8px;
      align-items:center;
      font-weight:800;
      color:#fff;
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      padding: 8px 12px;
      border-radius: 999px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .art{
      width:100%;
      height:120px;
      border-radius: 16px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at 20% 20%, #ffffff, #ffe6f0);
      position:relative;
      overflow:hidden;
    }
    .art svg{
      width: 90px;
      height: 90px;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    .hint{
      margin-top: 8px;
      font-size: 13px;
      opacity:.8;
    }

    /* Final screen */
    .final{
      margin-top: 18px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }
    .final .big{
      font-size: clamp(20px, 3.2vw, 28px);
      font-weight: 800;
    }
    .final .sub{
      opacity:.9;
      max-width: 700px;
      line-height: 1.4;
    }

    /* Floating hearts layer */
    #hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:1;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      bottom:-40px;
      font-size: 20px;
      opacity: 0.9;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,.12));
    }
    @keyframes floatUp{
      0%   { transform: translateY(0) translateX(0) scale(1); opacity:0; }
      10%  { opacity:1; }
      100% { transform: translateY(-110vh) translateX(var(--drift)) scale(var(--scale)); opacity:0; }
    }

    /* Small footer note */
    .note{
      margin-top: 14px;
      font-size: 12px;
      opacity: .65;
    }
  </style>
</head>

<body>
  <!-- Floating hearts -->
  <div id="hearts"></div>

  <!-- BGM (upload your own file named bgm.mp3 next to index.html) -->
  <audio id="bgm" src="bgm.mp3" loop preload="auto"></audio>

  <!-- Music control -->
  <div class="music-pill">
    <span>üéµ BGM</span>
    <button id="musicBtn" type="button">Tap to Play</button>
  </div>

  <div class="wrap" id="app">
    <h1 id="title">Will you be my Valentine? üíñ</h1>
    <p id="subtitle">Try clicking ‚ÄúNo‚Äù üòè</p>

    <button id="yes" class="btn">Yes ‚ù§Ô∏è</button>
    <button id="no" class="btn">No üò¢</button>

    <div class="note">Tip: music usually needs a tap to start on mobile.</div>
  </div>

<script>
  /* ---------------------------
     1) BGM (mobile-friendly)
  ----------------------------*/
  const bgm = document.getElementById("bgm");
  const musicBtn = document.getElementById("musicBtn");
  let musicOn = false;

  async function toggleMusic(forceOn=false){
    try{
      if(forceOn || !musicOn){
        await bgm.play();
        musicOn = true;
        musicBtn.textContent = "Playing ‚úÖ";
      } else {
        bgm.pause();
        musicOn = false;
        musicBtn.textContent = "Tap to Play";
      }
    } catch(e){
      // Autoplay blocked until user gesture.
      musicBtn.textContent = "Tap to Play";
      musicOn = false;
    }
  }
  musicBtn.addEventListener("click", () => toggleMusic());

  /* ---------------------------
     2) Floating hearts
  ----------------------------*/
  const heartsLayer = document.getElementById("hearts");
  const heartChars = ["üíó","üíñ","üíï","üíû","üíò","‚ù§Ô∏è","ü©∑"];

  function spawnHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];

    const left = Math.random() * 100; // vw
    const duration = 4 + Math.random()*4; // seconds
    const drift = (Math.random()*120 - 60) + "px";
    const scale = (0.7 + Math.random()*0.9).toFixed(2);

    heart.style.left = left + "vw";
    heart.style.animationDuration = duration + "s";
    heart.style.setProperty("--drift", drift);
    heart.style.setProperty("--scale", scale);

    heartsLayer.appendChild(heart);
    setTimeout(() => heart.remove(), duration*1000);
  }

  // Start with a gentle continuous flow
  setInterval(spawnHeart, 350);

  // Burst effect
  function heartBurst(count=18){
    for(let i=0;i<count;i++){
      setTimeout(spawnHeart, i*60);
    }
  }

  /* ---------------------------
     3) "No" runs away
  ----------------------------*/
  const noBtn = document.getElementById("no");
  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNo(); }, {passive:false});

  function moveNo(){
    const x = Math.random() * (window.innerWidth - 110);
    const y = 120 + Math.random() * (window.innerHeight - 220); // keep it away from very top
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    heartBurst(8);
  }

  /* ---------------------------
     4) Yes -> Options screen
  ----------------------------*/
  const yesBtn = document.getElementById("yes");
  yesBtn.addEventListener("click", () => {
    toggleMusic(true); // attempt to start music (works because this is a click)
    heartBurst(26);
    showOptions();
  });

  function showOptions(){
    const app = document.getElementById("app");
    app.innerHTML = `
      <h1>Yay!! Choose our Valentine plan üíï</h1>
      <p>Pick one‚Ä¶ (you can‚Äôt pick ‚ÄúNo‚Äù now üòå)</p>

      <div class="grid">
        ${optionCard("Coffee Date ‚òï", coffeeSVG())}
        ${optionCard("Evening Walk üåá", walkSVG())}
        ${optionCard("Cooking Together üë©‚Äçüç≥", cookSVG())}
        ${optionCard("Netflix & Chill üé¨", netflixSVG())}
        ${optionCard("Long Drive üöó", driveSVG())}
        ${optionCard("Ice Cream Date üç®", iceCreamSVG())}
      </div>

      <div class="note">Tip: tap any card to confirm üíó</div>
    `;

    // Hook up click handlers
    document.querySelectorAll(".card").forEach(card => {
      card.addEventListener("click", () => {
        const plan = card.getAttribute("data-plan");
        heartBurst(34);
        finalScreen(plan);
      });
    });
  }

  function optionCard(label, svg){
    return `
      <div class="card" data-plan="${escapeHtml(label)}">
        <div class="badge">‚ú® Date Idea</div>
        <div class="art">${svg}</div>
        <div class="hint"><strong>${escapeHtml(label)}</strong></div>
      </div>
    `;
  }

  function finalScreen(plan){
    const app = document.getElementById("app");
    app.innerHTML = `
      <h1>It‚Äôs a date! üíò</h1>
      <div class="final">
        <div class="big">${escapeHtml(plan)}</div>
        <div class="sub">You‚Äôre officially my Valentine ü©∑<br/>Now message me: ‚ÄúWhen are we going?‚Äù üòÑ</div>
      </div>
      <div class="note">Screenshot this and send it üòâ</div>
    `;
  }

  function escapeHtml(str){
    return str.replace(/[&<>"']/g, (m) => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
    }[m]));
  }

  /* ---------------------------
     5) Cute inline SVG "images"
  ----------------------------*/
  function coffeeSVG(){
    return `
      <svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#ff66a3"/><stop offset="1" stop-color="#ff3366"/>
          </linearGradient>
        </defs>
        <circle cx="64" cy="64" r="44" fill="url(#g1)" opacity="0.18"/>
        <path d="M34 52h54v26c0 11-9 20-20 20H54c-11 0-20-9-20-20V52z" fill="#fff"/>
        <path d="M86 56h8c7 0 12 5 12 12s-5 12-12 12h-8" fill="none" stroke="#fff" stroke-width="8" stroke-linecap="round"/>
        <path d="M44 46c0-8 6-12 6-18M60 46c0-8 6-12 6-18M76 46c0-8 6-12 6-18" fill="none" stroke="#ff66a3" stroke-width="6" stroke-linecap="round"/>
      </svg>
    `;
  }

  function walkSVG(){
    return `
      <svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#ffd36b"/><stop offset="1" stop-color="#ff66a3"/>
          </linearGradient>
        </defs>
        <circle cx="64" cy="64" r="44" fill="url(#g2)" opacity="0.25"/>
        <path d="M30 88c18-20 50-20 68 0" fill="none" stroke="#fff" stroke-width="10" stroke-linecap="round"/>
        <circle cx="66" cy="46" r="10" fill="#fff"/>
        <path d="M66 56l-8 16 10 8 8 18" fill="none" stroke="#fff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M58 72l-16 10" fill="none" stroke="#fff" stroke-width="8" stroke-linecap="round"/>
      </svg>
    `;
  }

  function cookSVG(){
    return `
      <svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="g3" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#8ee1ff"/><stop offset="1" stop-color="#ff66a3"/>
          </linearGradient>
        </defs>
        <circle cx="64" cy="64" r="44" fill="url(#g3)" opacity="0.22"/>
        <path d="M38 62h52v30c0 6-5 10-10 10H48c-6 0-10-4-10-10V62z" fill="#fff"/>
        <path d="M90 70h10" stroke="#fff" stroke-width="8" stroke-linecap="round"/>
        <path d="M46 58c0-8 6-12 6-18M62 58c0-8 6-12 6-18M78 58c0-8 6-12 6-18" fill="none" stroke="#ff66a3" stroke-width="6" stroke-linecap="round"/>
        <rect x="44" y="52" width="40" height="8" rx="4" fill="#ff66a3" opacity="0.6"/>
      </svg>
    `;
  }

  function netflixSVG(){
    return `
      <svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="g4" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#ff3366"/><stop offset="1" stop-color="#8e5bff"/>
          </linearGradient>
        </defs>
        <circle cx="64" cy="64" r="44" fill="url(#g4)" opacity="0.22"/>
        <rect x="34" y="40" width="60" height="48" rx="10" fill="#fff"/>
        <polygon points="62,54 62,76 82,65" fill="#ff3366"/>
        <rect x="38" y="92" width="52" height="10" rx="5" fill="#fff" opacity="0.9"/>
      </svg>
    `;
  }

  function driveSVG(){
    return `
      <svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="g5" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#6bffb8"/><stop offset="1" stop-color="#ff66a3"/>
          </linearGradient>
        </defs>
        <circle cx="64" cy="64" r="44" fill="url(#g5)" opacity="0.22"/>
        <path d="M38 74l8-20c2-6 8-10 14-10h8c6 0 12 4 14 10l8 20" fill="#fff"/>
        <rect x="34" y="70" width="76" height="24" rx="10" fill="#fff"/>
        <circle cx="50" cy="94" r="9" fill="#ff66a3"/>
        <circle cx="92" cy="94" r="9" fill="#ff66a3"/>
        <rect x="52" y="54" width="24" height="12" rx="6" fill="#ff66a3" opacity="0.6"/>
      </svg>
    `;
  }

  function iceCreamSVG(){
    return `
      <svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="g6" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#ffd36b"/><stop offset="1" stop-color="#ff66a3"/>
          </linearGradient>
        </defs>
        <circle cx="64" cy="64" r="44" fill="url(#g6)" opacity="0.22"/>
        <path d="M64 38c-14 0-24 10-24 22 0 6 3 12 8 16h32c5-4 8-10 8-16 0-12-10-22-24-22z" fill="#fff"/>
        <path d="M52 76l12 44 12-44z" fill="#fff"/>
        <circle cx="56" cy="50" r="4" fill="#ff66a3"/>
        <circle cx="70" cy="46" r="4" fill="#ff66a3"/>
        <circle cx="74" cy="58" r="4" fill="#ff66a3"/>
      </svg>
    `;
  }
</script>
</body>
</html>
